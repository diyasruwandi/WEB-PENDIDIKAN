<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Edit</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Edit Program</h1>
      <form method="post">
        <div class="mb-3">
          <label for="np" class="form-label">Nama Program:</label><br />
          <input
            type="text"
            class="form-control"
            id="np"
            name="nama_program"
            value="{{ item['nama_program'] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="k" class="form-label">Kelas: </label><br />
          <select id="k" class="form-select" name="kelas" required>
            <option value="" disabled selected>Pilih Kelas</option>
            <option value="Kelas 1 SMP">Kelas 1 SMP</option>
            <option value="Kelas 2 SMP">Kelas 2 SMP</option>
            <option value="Kelas 3 SMP">Kelas 3 SMP</option>
            <option value="Kelas 1 SMA">Kelas 1 SMA</option>
            <option value="Kelas 2 SMA">Kelas 2 SMA</option>
            <option value="Kelas 3 SMA">Kelas 3 SMA</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="d" class="form-label">Durasi: </label><br />
          <input
            type="text"
            class="form-control"
            id="d"
            name="durasi"
            value="{{ item['durasi'] }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="b" class="form-label">Kelas: </label><br />
          <input
            type="text"
            class="form-control"
            id="b"
            name="biaya"
            value="{{ item['biaya'] }}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Item</button>
      </form>
    </div>
  </body>
</html>
